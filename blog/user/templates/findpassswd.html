{% extends "title_base.html"  %}
{% block title %}找回密码{% endblock %}
{% block content  %}{% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/mobi.min.css" %}">
    <div class="flex-center">
        <div class="container">
        <div class="flex-center">
        <div class="unit-1-2 unit-1-on-mobile">
            {# <h1>卤蛋博客 </h1>#}
            <form class="form" action="{% url 'findPassword' %}" method="post">
                {% csrf_token %}
                <div>用户名/邮箱:<input type="text" name='username' value="{{ username }}"></div>
                {% if display %}
                    <div>验证码:<input type="text" name='VerificationCode'></div>
                    <div>新密码:<input type="password" name='password'></div>
                {% endif %}
                <button type="submit" class="btn btn-primary btn-block">{{ button }}</button>
            </form>
        </div>
        </div>
        </div>
    </div>
{% endblock  %}
{% block search %}{% endblock  %}
