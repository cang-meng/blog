{% extends "title_base.html"  %}
{% block title %}更换密码{% endblock %}
{% block content  %}{% load staticfiles %}

    <div class="flex-center">
        <div class="container">
        <div class="flex-center">
        <div class="unit-1-2 unit-1-on-mobile">
            <form class="form" action="{% url 'password' %}" method="post">
                {% csrf_token %}
                <div>旧密码:<input type="text" name='old_password'></div>
                <div>新密码:<input type="password" name='new_password'></div>
                <button type="submit" class="btn btn-primary btn-block">更换密码</button>
            </form>
        </div>
        </div>
        </div>
    </div>
{% endblock  %}
{% block search %}{% endblock  %}
