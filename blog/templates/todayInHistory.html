<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>{% load index %}
<script src="/static/js/typed.js"></script>
<style>
    #site-header {
       text-align: center;
       position: relative;
       font-family: kilsonburg,"Avenir Next",Helvetica,Arial,"Lantinghei SC","Microsoft YaHei",sans-serif;
       text-shadow: 0 1px 1px #47456d;
       animation: show-site-title 1s ease-out;
       -o-animation: show-site-title 1s ease-out;
       -moz-animation: show-site-title 1s ease-out;
       -webkit-animation: show-site-title 1s ease-out;
   }
    #site-header span{color: #fff;}
</style>
<script>
    $(document).ready(function ($) {
        $(".typed span").typed({strings: ["历史上的今天:{% today_in_History %}","{% quote_random %}"], typeSpeed: 100,
            backSpeed: 100, backDelay: 500,startDelay: 1000});
    });
</script>
<div id="site-header" style="padding-bottom: 10px;padding-top: 10px;border-radius: 10px;
        background-color: rgba(187,187,187,0.73);margin-bottom: 10px;color: blue;">
   <p class="typed" style="margin: 0;"><span >&ensp;</span></p>
</div>
