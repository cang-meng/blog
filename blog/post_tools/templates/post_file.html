{% extends "title_base.html"  %}
{% block title %}新建文章{% endblock %}
{% block content_left %}{% include 'manag_home_left.html' %}{% endblock %}
{% block content  %}{% load staticfiles %}
    <div style="width: 80%;float: right;">
        <script src="{%  static 'tinymce/js/tinymce/tinymce.min.js' %}"></script>
        <div style="width: 95%;margin: 0 20px;">
            {# <h1>卤蛋博客 </h1>#}
            <form class="form" action="" method="post">
                {% csrf_token %}
                <div>{{ form.title.label }}<input id="title" name="title" style="width: 100%" value="{{ post.title }}"></div>
                <div>{{ form.content.label }}<textarea id="content" name="content">{{ post.content }}</textarea></div>
                <button type="submit" class="btn btn-primary btn-block">{{ title__post }}</button>
            </form>
            <link type="text/css" rel="stylesheet" href="{% static "css/prism.css" %}">
            <script src="{%  static 'js/prism.js' %}"></script>
        </div>
    </div>
    <script>
    tinymce.init({
        //选择class为content的标签作为编辑器
        selector: '#content',
        //方向从左到右
        directionality:'ltr',
        //语言选择中文
        language: "zh_CN",
        //高度为400
        height:400,
        //工具栏上面的补丁按钮
        plugins: [
                'advlist autolink link image lists charmap print preview hr anchor pagebreak spellchecker',
                'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
                'save table contextmenu directionality emoticons template paste textcolor',
                'codesample',
        ],
        //工具栏的补丁按钮
         toolbar: 'insertfile undo redo | \
         styleselect | \
         bold italic | \
         alignleft aligncenter alignright alignjustify | \
         bullist numlist outdent indent | \
         link image | \
         print preview media fullpage | \
         forecolor backcolor emoticons |\
         codesample fontsizeselect fullscreen',
        //字体大小
        fontsize_formats: '10pt 12pt 14pt 18pt 24pt 36pt',
        //按tab不换行
        nonbreaking_force_tab: true,
    });
    </script>
{% endblock  %}
